<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card-image-wrapper">
        <img src="assets/images/avatar-jessica.jpeg" alt="a picture of Jessica">
      </div>

      <p class="card-title">Jessica Randall <span class="extra-small-font green d-block">London, United Kingdom</span>
      </p>
      <p class="extra-small-font">"Front-end developer and avid reader."</p>
      <nav>
        <ul>
          <li>GitHub</li>
          <li>Frontend Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </nav>
    </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
  </main>
</body>

</html>
